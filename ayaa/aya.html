<!DOCTYPE html>
<html lang="en">

<head>
  <title>eya</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="aya.css">
  <script src="aya.js"></script>
  <style>
    /* Additional styles for scrolling */
    html,
    body {
      height: 100% !important;
      /* Ensure that the body covers the entire viewport height */
      overflow-y: auto !important;
      /* Enable vertical scrolling */
    }

    .section {
      min-height: 100% !important;
      /* Ensure that the section covers the entire viewport height */
    }
    
  </style>
  
 
</head>

<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input type="email" class="form-style" placeholder="Email">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" placeholder="Password">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a class="btn mt-4">Login</a>
                      <p class="mb-0 mt-4 text-center"><a href="" class="link">Forgot your password?</a></p>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-3 pb-3">Sign Up</h4>
                      
                        <input  type="radio" id="candidate" name="registration-type" value="candidate">
                        <label for="candidate">Candidat</label>
                     &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        
                        <input type="radio" id="recruteur" name="registration-type" value="recruiter">
                        <label for="recruteur">Recruteur</label>
                    </div>
                    
                      <form>
                        <div class="form-group">
                          <input type="text" class="form-style" placeholder="Full Name">
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="tel" class="form-style" placeholder="Phone Number">
                          <i class="input-icon uil uil-phone"></i>
                        </div>
                 
                        <div class="form-group mt-2">
                          <input type="email" class="form-style" placeholder="Email">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" placeholder="Password">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" placeholder="Confirm your Password">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                      
                      
                        <div class="form-group mt-2">
                          <input type="text" class="form-style" placeholder="Company">
                          <i class="input-icon uil uil-store"></i>
                        </div>
                    
                    
                     
                       
                        <hr>
                        <div class="form-group mt-1">
                          <input type="radio" id="terms" class="">
                          <label for="terms">I agree to the terms and conditions</label>
                        </div>
                    <button class="btn mt-4" onclick="confirmCode()">enregistrer</button>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
